<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-offset-1 col-md-12">
        <h3 class="text-center">Spring Data JPA with Thymeleaf ProjectII</h3>
    </div>
    <hr/>
    <br/>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="fs-5">학생정보 수정</div>
            <br/>
        </div>
    </div>
    <br/>
    <div class="panel-body">
        <form action="#" th:action="@{/student/updateStudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{name}"
                   class="form-control md-4 col-4" placeholder="이름"/>
            <input type="email" th:field="*{email}"
                   class="form-control md-4 col-4" placeholder="이메일"/>
            <input type="text" th:field="*{address}"
                   class="form-control md-4 col-4" placeholder="주소"/>
            <button type="submit" class="btn btn-primary col-2">수정</button>

        </form>
    </div>
</div>
<hr />
<div class="footer">
    <p>&nbsp;&nbsp;🏫Semyung Univ. School of SmartIT</p>
</div>
</body>
</html>
