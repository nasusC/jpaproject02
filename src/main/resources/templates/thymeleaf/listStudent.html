<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Data JPA with Thymeleaf ProjectII</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <h3 class="text-center">Spring Data JPA with Thymeleaf Project II</h3>
        <hr/>
        <br/>
        <br/>
        <!--add button-->
        <a th:href="@{/student/showForm}" class="btn btn-primary btn-sm md-3">학생 등록</a>
        <br/>
        <br/>
        <table class="table table-bordered table-striped table-responsive-md">
            <thead class="text-center">
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>주소</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>

            <tbody class="text-center">
            <tr th:each="tempStudent : ${students}">
                <td th:text="${tempStudent.id}"></td>
                <td th:text="${tempStudent.name}"></td>
                <td th:text="${tempStudent.email}"></td>
                <td th:text="${tempStudent.address}"></td>
                <td>
                    <a th:href="@{/student/updateForm(studentId=${tempStudent.id})}" class="btn btn-info btn-">수정</a>
                </td>
                <td>
                    <a th:href="@{/student/delete(studentId=${tempStudent.id})}" class="btn btn-danger" onclick="return confirm('선택한 항목을 삭제 하시겠습니까?')">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<hr/>
<div class="footer">
    <p>&nbsp;&nbsp;🏫Semyung Univ. School of SmartIT</p>
</div>
</body>
</html>
